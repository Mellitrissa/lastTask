<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<h1>Машина</h1>
<h2>Владелец машины</h2>
<table>
    <thead>
    <tr>
        <th> FirstName </th>
        <th> lastName </th>
        <th> Email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.firstName}"> FirstName </span></td>
        <td><span th:text="${user.lastName}"> lastName </span></td>
        <td><span th:text="${user.email}"> Email </span> </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/car/{id}/update(id=${car.getId()})}" th:object="${car}" method="post">
    <br>
    <label>
        Модель
        <input type="text" name="model" th:field="${car.model}">
    </label>
    <br>
    <label>
        Серия
        <input type="text" name="series" th:field="${car.series}">
    </label>
    <br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
