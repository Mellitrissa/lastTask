<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<h1>Пользователи</h1>
<table>
    <thead>
    <tr>
        <th> FirstName </th>
        <th> lastName </th>
        <th> Email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.firstName}"> FirstName </span></td>
        <td><span th:text="${user.lastName}"> lastName </span></td>
        <td><span th:text="${user.email}"> Email </span> </td>
        <td><a th:href="@{/users/{id}/delete(id=${user.getId()})}">Удалить</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}">Перейти</a></td>
    </tr>
    </tbody>
</table>
<form action="/users" method="post">
    <label>
        Email
        <input type="email" name="email" placeholder="Введите почту">
    </label>
    <br>
    <label>
        Имя
        <input type="text" name="firstName" placeholder="Введите имя">
    </label>
    <br>
    <label>
        Фамилия
        <input type="text" name="lastName" placeholder="Введите фамилию">
    </label>
    <br>
    <label>
        <input autofocus type="submit" value="Добавить"/>
    </label>
</form>
</body>
</html>
