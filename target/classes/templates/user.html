<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователь</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<form action="#" th:object="${user}" method="post">
  <table >
    <tr>
      <td>User ID:</td>
      <td><input type="text" th:field="*{id}" readonly="readonly"></td>
    </tr>
    <tr>
      <td>User Name:</td>
      <td><input type="text" th:field="*{firstName}"></td>
      <td>User LastName:</td>
      <td><input type="text" th:field="*{lastName}"></td>
      <td>User Email:</td>
      <td><input type="text" th:field="*{email}"></td>


    </tr>
  </table>
</form>

<form th:action="@{/user/{id}/update(id=${user.getId()})}" th:object="${user}" method="post">
  <label>
    Email
    <input type="text" name="email" th:field="${user.email}">
  </label>
  <br>
  <label>
    Имя
    <input type="text" name="firstName" th:field="${user.firstName}">
  </label>
  <br>
  <label>
    Фамилия
    <input type="text" name="lastName" th:field="${user.lastName}">
  </label>
  <br>
  <input type="submit" value="Сохранить">
</form>
</body>
</html>
